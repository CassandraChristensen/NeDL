<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Link the css-->
    <link rel="stylesheet" href="jokes.css">

    <!--Link the js -->
    <script src="jokes.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<h1 style="color: rgb(135, 124, 235)">Chuck Norris Jokes</h1>
<body>


    <div class="myflexboxRow">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://www.looper.com/img/gallery/how-chuck-norris-really-feels-about-the-cws-walker/intro-1612293813.jpg" class="img-rounded" alt="Chuck Norris" width="780" height="439" style="align-items: center"> 
          </div>
      
          <div class="item">
            <img src="https://ocdn.eu/pulscms-transforms/1/mwRk9kpTURBXy8zMDg5N2Q0NDUzZjgzMmI2ZWYyMjQxNjM3Njk3YTFhOC5qcGeTlQMAzQEEzQfQzQRlkwmmYzFiYzcyBpMFzQSwzQJ2gaEwAQ/chuck-norris.jpg" alt="Chuck Norris2" width="780" height="439" style="align-items: center">
          </div>
      
          <div class="item">
            <img src="https://www.gannett-cdn.com/presto/2020/03/10/USAT/14860a5d-3ae8-4049-b4b5-5a02e14c4721-Chuck_Norris_01.JPG?width=2560" alt="Chuck Norris3" width="780" height="439" >
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


   

    <div class="myflexboxRow">

        <div class="myflexboxColumn" style="color: rgb(255, 0, 255)">
            
                <label for="newCategory">Pick a joke category!:</label>
                <select class="form-control" id="newCategory">
                  <option value=animal>Animal</option>
                  <option value=career>Career</option>
                  <option value=celebrity>Celebrity</option>
                  <option value=dev>Dev</option>
                  <option value=fashion>Fashion</option>
                  <option value=food>Food</option>
                  <option value=history>History</option>
                  <option value=money>Money</option>
                  <option value=movie>Movie</option>
                  <option value=music>Music</option>
                  <option value=science>Science</option>
                  <option value=sport>Sport</option>
                  <option value=travel>Travel</option>
                </select>
                <br>
                <input type="button" class="btn btn-info btn-lg" value="Get Joke" onclick="getJoke()">
            
               

        </div> <!--flexbox Column-->

        <div class="myflexboxColumn">
            <h2 style="color:aqua">Raw Data:</h2>
            <p id="rawData" style="color:rgb(47, 150, 175)"></p>
        </div>

        <div class="myflexboxColumn">
            <h1 style="color: pink">Joke: </h1>
            <h2 id="jokeCategory" style="color: purple"></h2>
            
        
            <div class="container">
                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Click to show joke</button>
                <div id="demo" class="collapse">
                    <p id="newJoke" style="color: lightpink"></p>
                </div>
            </div>
        </div>
        

    </div> <!--flexbox Row-->

    
</body>
</html>
