<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST 411 Survey</title>

    <!--This is my CSS. Linking to my file that has styling code.-->
    <link rel="stylesheet" href="survey.css">

    <!--This is my JavaScript, it's a behavior. -->
    <!-- <script>
      function myFunction() {
          var newname = document.getElementById("name").value;
          alert ("Survey received!  Thank you " + newname + "!");
      }
  </script> -->

    <script src="survey.js"></script>

</head>
<body>
    <div class="container">

        <!--Class may be used my multiple HTML elements, but id name can only be used by one HTML element within the page
        Both are applying the CSS. -->

        <!--This is my header on my webpage-->
        <header class="header">
            <h1 id="title" class="text-center">NeDL Coding Academy</h1>
            <p id="description" class="description text-center">Thank you for taking the time to complete this survey and improve the program.</p>
        </header>

        <!--this is where user may submit survey answers and acknowledges answers were rcvd. Will be creating a button for this later-->
        <form id="survey-form" onsubmit="myFunction()">

        <!--start my form get a name from the user-->
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
            />
        </div>

        <!--this will get an email address from the user. -->
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
            />
        </div>


        <!--drop down for which Tier they are entering at-->
        <div class="form-group">
        <p> Which option best describes your current situation?</p>
        <!--the required here means they must select an item from the drop down menu-->
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current situation</option>
            <option value="Tier1">Tier 1.1</option>
            <option value="Tier2">Tier 1.2</option>
            <option value="Tier3">Tier 1.3</option>
            <option value="preferNo">Prefer not to say</option>
        </select>
        </div>


        <!--radio input type-->
        <div class="form-group">
            <p>Would you recommend this course to a friend?</p>
            <label>
                <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
            />Definitely</label>

            <label>
                <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
                checked
            />Maybe</label>

            <label>
                <input
                name="user-recommend"
                value="not sure"
                type="radio"
                class="input-radio"
                checked
            />Not Sure</label>

            <label>
                <input
                name="user-recommend"
                value="No"
                type="radio"
                class="input-radio"
                checked
            />No</label>
        </div>

        <!--button 2-->
        <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
    
          <label
            ><input
              name="prefer"
              value="activities"
              type="checkbox"
              class="input-checkbox"
            />Activities</label
          >
          <label>
            <input
              name="prefer"
              value="assignments"
              type="checkbox"
              class="input-checkbox"
            />Assignments</label
          >
          <label
            ><input
              name="prefer"
              value="attention"
              type="checkbox"
              class="input-checkbox"
            />Personal attention</label
          >
          <label
            ><input
              name="prefer"
              value="resources"
              type="checkbox"
              class="input-checkbox"
            />Resources</label
          >
     
        </div>

        <!--this is the box that asks for users to input any extra feedback-->
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>

        <!--this is the button to submit-->
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
            Submit
            </button>
        </div>
    </form>
    </div> <!--class"container"-->
      

</body>
</html>
